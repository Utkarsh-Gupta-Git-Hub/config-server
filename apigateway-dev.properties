#eureka.client.register-with-eureka=true
#eureka.client.fetch-register=true
#eureka.ckient.serviceurl.defaultzonr=http://localhost:8761/eureka

management.endpoints.web.exposure.include=*
management.endpoint.gateway.enabled=true
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator

# mapping jobms to apigateway
spring.cloud.gateway.routes[0].id=jobmicroservice
spring.cloud.gateway.routes[0].uri=http://localhost:8081/
spring.cloud.gateway.routes[0].predicates[0]=Path=/job/**

# mapping companyms to apigateway
spring.cloud.gateway.routes[1].id=companymicroservice
spring.cloud.gateway.routes[1].uri=http://localhost:8082/
spring.cloud.gateway.routes[1].predicates[0]=Path=/company/**

# mapping reviewms to apigateway
spring.cloud.gateway.routes[2].id=reviewmicroservice
spring.cloud.gateway.routes[2].uri=http://localhost:8083/
spring.cloud.gateway.routes[2].predicates[0]=Path=/review/**


#setting logger configuration
logging.level.root=info
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocation=INFO
logging.level.org.springframework.cloud.gateway=TRACE
